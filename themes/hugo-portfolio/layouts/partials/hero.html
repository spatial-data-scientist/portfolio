<!-- header -->
<div>
    <div class="container-fluid">
        <div class="heading">
            <div>
                <h1 class="heading1">{{ .Title }}</h1>
            </div>
            <div>
                <h5 class="heading2">{{ .Site.Params.subheading }}</h5>
            </div>
            <div class="heading3">
                <p>
                    {{ .Site.Params.description }}
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Details-->
<div>
    <div class="container portionmain">
        {{ if isset .Site.Params "projects" }}
        {{ range .Site.Params.Projects }}
        <div class="col-md-4 portion">
            <div class="">
                <a href="{{ .url }}">
                    <div>
                        <img src="/images/{{ .image }}" height="100%" width="100%">
                    </div>
                    <div>
                        <h3 class="portion1">{{ .title }}</h3>
                    </div>
                    <div class="portion2">
                        <p class="portion3 ms-3">{{ index .tag 0 }}</p>
                        <p class="portion3">{{ index .tag 1 }}</p>
                        <p class="portion3">{{ index .tag 2 }}</p>
                    </div>
                </a>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
</div>
